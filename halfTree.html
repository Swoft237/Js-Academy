<html>
    <head>
        <title>
            halph tree using only console.log
        </title>
        <meta charset = "utf-8"/>
        <script>
         //********prints symbols in a triangle form8*******

         //initialising my variable to 'empty'
        var symbol = "";

                for(var i = 0; i <= 7; i++ ){
                    //add a new '#' to symbol at each iteration
                  symbol +=  "#";
                  //print the symbol
                  console.log(symbol);
                        
                        }
        
        
        
        </script>
    </head>
</html>
